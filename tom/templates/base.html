<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title_text %}{% endblock %}</title>
		<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
        <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
		</script>
		<meta charset="utf-8">
		<style>
		    input[type="range"] {
		    width: 300px;
		    padding: 0px;
		    }
		    input[type="range"]::-ms-tooltip { /* hides readout in IE */
		    display: none;
		    }
		    input[type="range"]::-ms-track { /* hides tick marks in IE */
		    color: transparent;
		    }
            table, th, td {
            border: 1px;
            padding: 5px;
            }
            table {
            border-spacing: 15px;
            }
		</style>
	</head>
	
<body>
    <div class="row"  style="padding: 5px 25px;">
        <h1>Spitzer Microlensing</h1>
    </div>

	<div class="container-fluid">
		
		<div class="row">
			{% block mainregion %}
			{% endblock %}
		</div>
		
	</div>
</body>

</html>
