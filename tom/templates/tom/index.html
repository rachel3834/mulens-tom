{% extends 'base.html' %}

{% block title_text %}Project Dashboard{% endblock %}
{% block header_text %}Project Dashboard{% endblock %}

{% block mainregion %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <a href="/targets/">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>View current targets</h4>
                </div>
            </div>
            </a>
        </div>
        <div class="col-lg-4">
            <a href="/observations/">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>View active observations</h4>
                </div>
            </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <a href="/add_target/">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Add new target</h4>
                </div>
            </div>
            </a>
        </div>
        <div class="col-lg-4">
            <a href="/request_obs/">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Request observations</h4>
                </div>
