{% extends 'base.html' %}

{% block title_text %}Change User Login{% endblock %}
{% block header_text %}Change User Login{% endblock %}

{% block mainregion %}
<h3>Change User Login</h3>
<div>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form }}
        <button type="submit" style="font-family:verdana;">Save Changes</button>
    </form>
</div>
{% if message != 'none' %}
<div>
    <center>
        <h5>{{ message }}</h5>
    </center>
</div>
{% endif %}

{% endblock %}
