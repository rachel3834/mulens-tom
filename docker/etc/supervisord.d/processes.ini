[program:uwsgi]
command=/usr/sbin/uwsgi --ini /etc/uwsgi.ini
autorestart=unexpected
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stopsignal=INT

[program:nginx]
command=/usr/sbin/nginx
autorestart=unexpected
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
